<!DOCTYPE html>
<html lang="en">
<head>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"
          }
        }
      </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Configurator Example</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label>Color: 
            <input type="color" id="colorPicker" value="#ff0000">
        </label>
        <br>
        <label>Size: 
            <input type="range" id="sizeSlider" min="1" max="5" step="0.1" value="1">
        </label>
    </div>
    
    <script>
        // Escena, c치mara y renderizador
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Crear un cubo
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Configurar c치mara
        camera.position.z = 5;
        camera.position.set(0, 0, 5);


        // Actualizar el color del cubo
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            cube.material.color.set(e.target.value);
        });

        // Actualizar el tama침o del cubo
        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            const size = e.target.value;
            cube.scale.set(size, size, size);
        });

        // Animaci칩n
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
